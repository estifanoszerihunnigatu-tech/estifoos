        // Particle Background Component
        function ParticleBackground() {
            const containerRef = useRef(null);
            
            useEffect(() => {
                const container = containerRef.current;
                if (!container) return;
                
                const particles = [];
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random properties
                    const size = Math.random() * 5 + 1;
                    const left = Math.random() * 100;
                    const opacity = Math.random() * 0.3 + 0.1;
                    const duration = Math.random() * 20 + 10;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${left}vw`;
                    particle.style.opacity = opacity;
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    
                    container.appendChild(particle);
                    particles.push(particle);
                }
                
                return () => {
                    particles.forEach(p => p.remove());
                };
            }, []);
            
            return <div ref={containerRef} className="particles"></div>;
        }

        // Loading Component
        function Loading() {
            return (
                <div className="fixed inset-0 flex items-center justify-center bg-gradient-to-br from-gray-900 to-gray-800">
                    <div className="text-center">
                        <div className="w-24 h-24 mx-auto mb-6 gradient-bg rounded-full animate-spin flex items-center justify-center">
                            <i className="fas fa-code text-white text-2xl"></i>
                        </div>
                        <h1 className="text-2xl font-bold gradient-text">Loading Portfolio...</h1>
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                // Simulate loading
                const timer = setTimeout(() => {
                    setIsLoading(false);
                }, 1500);

                return () => clearTimeout(timer);
            }, []);

            if (isLoading) {
                return <Loading />;
            }

            return (
                <div className="App">
                    <ParticleBackground />
                    <Navbar />
                    <main>
                        <Hero />
                        <About />
                        <Education />
                        <Skills />
                        <Projects />
                        <Contact />
                    </main>
                    <Footer />
                </div>
            );
        }

        // Render the React app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
